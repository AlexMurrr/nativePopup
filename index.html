<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Попап</title>
</head>
<body>
  <div class="center-container" id="center-container">
    <button class="center-button" id="openPopupBtn" onclick=" noneBtnOpenPopup()">НАЧАТЬ</button>
    <div class="popup" id="popup">        
        <div class="form-container">
            <h3>Введите данные</h3>
            <form>
                <div class="form-group">
                    <label for="input1"></label>
                    <input type="text" id="input1" name="input1" placeholder="Фамилия">
                </div>
                <div class="form-group">
                    <label for="input2"></label>
                    <input type="text" id="input2" name="input2" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="input3"></label>
                    <input type="text" id="input3" name="input3" placeholder="Отчество">
                </div>
                <div class="form-group">
                    <label for="input4"></label>
                    <input type="text" id="input4" name="input4" placeholder="Специальность">
                </div>
                <div class="form-group">
                    <label for="input5"></label>
                    <input type="text" id="input5" name="input5" placeholder="Опыт">
                </div>
                <button type="submit" class="formBtn">Отправить</button>
            </form>           
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
