<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Попап</title>
</head>
<body>
  <div class="center-container" id="center-container">
    <p id="surnameP"></p>
    <p id="nameP"></p>
    <p id="patronymicP"></p>
    <p id="specializationP"></p>
    <p id="experienceP"></p>
    <button class="center-button" id="openPopupBtn" onclick="noneBtnOpenPopup()">НАЧАТЬ</button>
    <div class="popup" id="popup">        
        <div class="form-container">
            <h3>Введите данные</h3>
           
              <div  class="form">
                <div class="column">                    
                    <div><input type="text" id="surname" name="surname" placeholder="Фамилия"></div>
                    <div><input type="text" id="name" name="name" placeholder="Имя"></div>
                    <div><input type="text" id="patronymic" name="patronymic" placeholder="Отчество"></div>
                </div> 

                <div class="column"> 
                    <div><input type="text" id="specialization" name="specialization" placeholder="Специальность"></div>
                    <div><input type="text" id="experience" name="experience" placeholder="Опыт"></div>
                </div>
              </div> <button type="submit" class="formBtn" onclick="getValue()">Отправить</button>               
           
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
